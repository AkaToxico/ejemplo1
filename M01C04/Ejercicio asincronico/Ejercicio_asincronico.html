<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo_formulario.css">
</head>
<body background="img/fondo.jpg">
    <h1>InstaPet</h1> 
    <p>Ingrese la información de su mascota</p>
    <form action="">
        <label for="nombre">Nombre de la Mascota:</label>
        <input type="text" name="" id="nombre" required placeholder="nombre de la mascota">
        <br>
        <br>
        <label for="edad">Edad de la mascota:</label>
        <input type="number" name="" id="edad" required placeholder="número entero">
        <br>
        <br>
        <label for="correo">Correo Electrónico:</label>
        <input type="email" name="" id="correo" required>
        <br>
        <br>
        <label >Contraseña: <input type="password" name="" id="" required> </label>
        <br>
        <br>
        <label>
            Color:
            <input type="color" name="" id="">
        </label>
        <br>
        <br>

        <label for="raza">Seleccione el nombre de la raza de su perro:</label>
        <select name="" id="raza">
                <option value="">doberman</option>
                <option value="">siberiano</option>
                <option value="">pastor alemán</option>
                <option value="">galgo</option>
                <option value="">poodle</option>
        </select>
        <br>
        <br>
        Seleccione la atividad que desea realizar
        <input type="radio" name="actividad"> Peluquería
        <input type="radio"  name="actividad"> Vacunación
        <input type="radio"  name="actividad"> Control Veterinario
        <br>
        <br>
        <label for="comentario">Deje su comentario o indicaciones:</label>
        <br>                
        <textarea name="" id="comentario" cols="100" rows="10"></textarea>

        <br>
        <br>

        <input type="checkbox" name="" id="">Acepto terminos y condiciones
        
        <br>
        <br>

        <input type="submit" value="Enviar">

        <br>
        <br>

        <iframe width="600" height="450" src="https://www.youtube.com/embed/o0immv9uhtw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13313.966901037758!2d-70.71362933022468!3d-33.462546399999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c48580d24aad%3A0xa08cbd3bc94d3289!2sPet%20Lovers%20cl!5e0!3m2!1ses!2scl!4v1650583759883!5m2!1ses!2scl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>



    </form>
</body>
</html>
